<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Trivia</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

  <div class="jumbotron text-center w-100">
    Trivia!
  </div>


  <div class="container" id="container-margin">
    <div class="row main-body">
      <div class="col-md-3">
        <div class="card mb-5" id="card-1">
          <div class="card-header text-center" id="card-head">
            <h2>Options</h2>
          </div>
          <div class="card-body text-center">
            <div class="card-text">
              <h4>
                Category
              </h4>
              <div>
                <button type="button" id="sports" class="category-btn btn-sm btn-secondary my-1 letterBtn button-class">Sports</button>
              </div>
              <div>
                <button type="button" id="computers" class="category-btn btn-sm btn-secondary my-1 letterBtn button-class">Computers</button>
              </div>
              <div>
                <button type="button" id="music" class="category-btn btn-sm btn-secondary my-1 letterBtn button-class">Music</button>
              </div>
              <div>
                <button type="button" id="video-games" class="category-btn btn-sm btn-secondary my-1 letterBtn button-class mb-3">Video Games</button>
              </div>
              <h4>
                Difficulty
              </h4>
              <div>
                <button type="button" class="difficulty-button btn-sm btn-secondary my-1 letterBtn button-class">Easy</button>
              </div>
              <div>
                <button type="button" class="difficulty-button btn-sm btn-secondary my-1 letterBtn button-class">Medium</button>
              </div>
              <div>
                <button type="button" class="difficulty-button btn-sm btn-secondary my-1 letterBtn button-class mb-3">Hard</button>
              </div>
              <h4>
                Number of Questions
              </h4>
              <div>
                <button type="button" class="question-num-button btn-sm btn-secondary my-1 letterBtn button-class">10</button>
              </div>
              <div>
                <button type="button" class="question-num-button btn-sm btn-secondary my-1 letterBtn button-class">15</button>
              </div>
              <div>
                <button type="button" class="question-num-button btn-sm btn-secondary my-1 letterBtn button-class mb-3">20</button>
              </div>
              <div>
                <button id="start-button" class="btn-lg btn-success mb-2">Start Game</button>
              </div>
              <div>
                <button id="reset-button" class="btn-lg btn-danger">Restart</button>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div class="col-md-9">
        <div class="card mb-5" id="card-2">
          <div class="card-header text-center mb-5" id="card-head">
            <h1>Questions</h1>
          </div>
          <div class="card-text text-center">
            <div class="my-3">
              <h2 id="question" class="mb-5 ml-5 mr-5">questions will appear here</h2>
              <div>
                <button type="button" id="answer-A" class="btn-lg answerBtn button-class">answer 1</button>
                <button type="button" id="answer-B" class="btn-lg answerBtn button-class">answer 2</button>
              </div>
              <div>
                <button type="button" id="answer-C" class="btn-lg answerBtn button-class">answer 3</button>
                <button type="button" id="answer-D" class="btn-lg answerBtn button-class">answer 4</button>
              </div>
            </div>
           <div id="question-timer"><h3>you'll have 30 seconds to answer each question</h3></div>
            <div>
              <button id="next-question" class="my-1 btn-lg btn-primary mt-4 mb-4">Next Question</button>
            </div>
          </div>
        </div>
      </div>

      <div class="jumbotron-fluid bg-dark p-3 text-center fixed-bottom w-100">
        <h5>Copyright &copy; 2018 Daniel Foster</h5>
      </div>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./assets/javascript/game.js"></script>

</body>

</html>
