<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Trivia</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

  <div class="jumbotron text-center w-100">
    <h1 class="">
      Trivia!
    </h1>
  </div>


  <div class="container" id="container-margin">
    <div class="row main-body">
      <div class="col-md-3">
        <div class="card mb-5" id="card-1">
          <div class="card-header text-center" id="card-head">
            <h3>Player Stats</h3>
          </div>
          <div class="card-body">
            <div class="card-text text-center">
              <h5 class="row">
                <p class="col-md-6">correct:</p>
                <span class="col-md-6" id=wins>0</span>
              </h5>
              <h5 class="row">
                <p class="col-md-6">incorrect:</p>
                <span class="col-md-6" id=losses>0</span>
              </h5>
              <div>
                <button id="reset-button" class="btn-lg btn-danger my-2" onclick="resetGame()">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="card mb-5" id="card-1">
          <div class="card-header text-center" id="card-head">
            <h3>Options</h3>
          </div>
          <div class="card-body">
            <div class="card-text text-center">
              <h5 class="row">
                <p class="col-md-6">Category</p>
              </h5>
              <button type="button" class="btn-lg my-1 letterBtn button-class">Sports</button>
              <button type="button" class="btn-lg my-1 letterBtn button-class">Computers</button>
              <button type="button" class="btn-lg my-1 letterBtn button-class">Music</button>
              <button type="button" class="btn-lg my-1 letterBtn button-class">Video Games</button>
              <h5 class="row">
                <p class="col-md-6">Difficulty</p>
              </h5>
              <button type="button" class="btn-lg my-1 letterBtn button-class">Easy</button>
              <button type="button" class="btn-lg my-1 letterBtn button-class">Medium</button>
              <button type="button" class="btn-lg my-1 letterBtn button-class">Hard</button>
              <h5 class="row">
                <p class="col-md-6">Number of Questions</p>
              </h5>
              <button type="button" class="btn-lg my-1 letterBtn button-class">10</button>
              <button type="button" class="btn-lg my-1 letterBtn button-class">15</button>
              <button type="button" class="btn-lg my-1 letterBtn button-class">20</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="card mb-5" id="card-2">
          <div class="card-header text-center" id="card-head">
            <h2>Questions will go here</h2>
          </div>

          <div class="card-text text-center">

            <div class="my-3" id="answer-choices">
              <div>
                <button type="button" id="let-q" class="btn-lg my-1 letterBtn button-class">A. answer 1</button>
                <button type="button" id="let-w" class="btn-lg my-1 letterBtn button-class">B. answer 2</button>
                <button type="button" id="let-e" class="btn-lg my-1 letterBtn button-class">C. answer 3</button>
                <button type="button" id="let-r" class="btn-lg my-1 letterBtn button-class">D. answer 4</button>
              </div>

            </div>


            <div>
              <button id="start-button" class="my-1 btn-lg btn-primary mb-4" onclick="newGame">Next Question</button>
            </div>

          </div>
        </div>
      </div>

      <div class="jumbotron-fluid bg-dark p-3 text-center fixed-bottom w-100">
        <h5>Copyright &copy; 2018 Daniel Foster</h5>
      </div>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./assets/javascript/game.js"></script>

</body>

</html>
